<style>
:root {
  --blood-red: #8b0000;    /* Keeping blood red */
  --dark-red: #4b0000;     /* Keeping dark red */
  --darker-red: #2b0000;   /* Keeping darker red */
  --black: #000000;
  --gray: #707070;         /* Made even darker from #a0a0a0 */
  --text-color: #000000;
  --win95-border: #808080; /* Made darker from #c0c0c0 */
  --win95-shadow-dark: #404040; /* Made darker from #606060 */
  --win95-shadow-light: #c0c0c0; /* Made darker from #e0e0e0 */
  --win95-title-bar: #800000;  /* Keeping dark red */
}

body {
  margin: 0;
  padding: 0;
  background: var(--gray);
  color: var(--text-color);
  font-family: 'MS Sans Serif', Arial, sans-serif;
  position: relative;
  overflow-x: hidden;
  cursor: default;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: repeating-linear-gradient(
    45deg,
    var(--blood-red),
    var(--blood-red) 10px,
    var(--dark-red) 10px,
    var(--dark-red) 20px
  );
  opacity: 0.95;  /* Slightly more opaque */
}

.profile-container {
  max-width: 1200px;
  margin: 20px auto;
  padding: 20px;
  background: var(--gray);
  border: 2px outset #808080;
  box-shadow: inset -2px -2px var(--win95-shadow-dark),
              inset 2px 2px var(--win95-shadow-light);
}

.profile-header {
  background: var(--gray);
  border: 2px outset #808080;
  margin: 0 0 20px 0;
  padding: 15px;
}

.avatar {
  width: 150px;
  height: 150px;
  border-radius: 50%; /* Make it circular again */
  border: 2px inset #808080;
  box-shadow: none;
  transition: transform 0.5s ease; /* Add transition for smooth spinning */
  cursor: pointer; /* Show pointer cursor to indicate clickable */
}

/* Add spin animation keyframes */
@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

/* Add spin animation class */
.avatar.spinning {
  animation: spin 0.5s linear;
}

.username {
  font-size: 24px;
  font-weight: bold;
  margin: 0;
  text-shadow: none;
  background: none;
  -webkit-background-clip: initial;
  -webkit-text-fill-color: initial;  /* Remove custom color */
  color: var(--text-color);  /* Changed to black */
  animation: none;
}

.stats {
  display: flex;
  gap: 20px;
  margin-top: 10px;
}

.stat {
  background: var(--gray);
  padding: 8px 15px;
  border-radius: 0;
  border: 2px outset #808080;
  box-shadow: none;
  color: var(--text-color);
  transition: none;
}

.stat:hover {
  transform: none;
  background: var(--gray);
  box-shadow: none;
}

.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
  padding: 20px 0;
}

.project-card {
  background: var(--gray);
  border-radius: 0;
  border: 2px outset #808080;
  box-shadow: none;
  padding: 3px;

}

.project-card:hover {

.project-image {

.project-info {

.project-title {

.project-stats {

.social-sections {

<script>
async function createMessageTable() {
  // Drop existing table to clear all comments
  let dropQuery = `DROP TABLE IF EXISTS message`;
  await fetch('/api/v1/sql/?' + new URLSearchParams({sql: dropQuery}));
  
  // Create new table with better constraints
  let query = `CREATE TABLE if not exists message (
    id INTEGER PRIMARY KEY, 
    user_id TEXT NOT NULL,
    username TEXT NOT NULL,
    message TEXT NOT NULL CHECK(length(message) <= 500),
    timestamp DATETIME DEFAULT CURRENT_TIMESTAMP
  )`;
  await fetch('/api/v1/sql/?' + new URLSearchParams({sql: query}));
}

async function loadProfile() {
  try {
    const username = '2hundredmillion';
    const response = await fetch(`/api/v1/users/${username}`);
    const userData = await response.json();
    
    const projectsResponse = await fetch(`/api/v1/users/${username}/projects?posted=true`);
    const projectsData = await projectsResponse.json();
    
    const likesResponse = await fetch(`/api/v1/users/${username}/likes`);
    const likesData = await likesResponse.json();
    
    const followingResponse = await fetch(`/api/v1/users/${username}/following`);
    const followingData = await followingResponse.json();
    
    const followersResponse = await fetch(`/api/v1/users/${username}/followers`);
    const followersData = await followersResponse.json();
    
    const followingList = document.querySelector('.following-list');
    const followersList = document.querySelector('.followers-list');
    
    followingData.following.data.forEach(({follow}) => {
      const userItem = document.createElement('div');
      userItem.className = 'user-item';
      userItem.innerHTML = `
        <img class="user-avatar" src="https://images.websim.ai/avatar/${follow.user.username}" 
             alt="${follow.user.username}'s avatar" width="40" height="40">
        <a href="https://websim.ai/@${follow.user.username}" class="user-name">@${follow.user.username}</a>
      `;
      followingList.appendChild(userItem);
    });
    
    followersData.followers.data.forEach(({follow}) => {
      const userItem = document.createElement('div');
      userItem.className = 'user-item';
      userItem.innerHTML = `
        <img class="user-avatar" src="https://images.websim.ai/avatar/${follow.user.username}" 
             alt="${follow.user.username}'s avatar" width="40" height="40">
        <a href="https://websim.ai/@${follow.user.username}" class="user-name">@${follow.user.username}</a>
      `;
      followersList.appendChild(userItem);
    });
    
    const projectsContainer = document.querySelector('.projects-grid');
    projectsData.projects.data.forEach(project => {
      const projectElement = document.createElement('div');
      projectElement.className = 'project-card';
      
      const projectLink = document.createElement('a');
      projectLink.href = project.site ? `https://websim.ai/c/${project.site.id}` : `https://websim.ai/p/${project.project.id}`;
      projectLink.style.textDecoration = 'none';
      projectLink.style.color = 'inherit';
      
      projectLink.innerHTML = `
        <img class="project-image" src="https://images.websim.ai/v1/site/${project.site?.id || 'default'}/600" 
             alt="Preview of project ${project.project.title || 'Untitled'}" width="300" height="200">
        <div class="project-info">
          <h3 class="project-title">${project.project.title || 'Untitled'}</h3>
          <div class="project-stats">
            <span>👁️ ${project.project.stats.views}</span>
            <span>❤️ ${project.project.stats.likes}</span>
          </div>
        </div>
      `;
      
      projectElement.appendChild(projectLink);
      projectsContainer.appendChild(projectElement);
    });
    
    const likedProjectsContainer = document.querySelector('.liked-projects-grid');
    likesData.likes.data.forEach(like => {
      const projectElement = document.createElement('div');
      projectElement.className = 'project-card';
      
      const projectLink = document.createElement('a');
      projectLink.href = like.site ? `https://websim.ai/c/${like.site.id}` : `https://websim.ai/p/${like.project.id}`;
      projectLink.style.textDecoration = 'none';
      projectLink.style.color = 'inherit';
      
      projectLink.innerHTML = `
        <img class="project-image" src="https://images.websim.ai/v1/site/${like.site?.id || 'default'}/600" 
             alt="Preview of project ${like.project.title || 'Untitled'}" width="300" height="200">
        <div class="project-info">
          <h3 class="project-title">${like.project.title || 'Untitled'}</h3>
          <div class="project-stats">
            <span>👁️ ${like.project.stats.views}</span>
            <span>❤️ ${like.project.stats.likes}</span>
          </div>
        </div>
      `;
      
      projectElement.appendChild(projectLink);
      likedProjectsContainer.appendChild(projectElement);
    });
    
    document.querySelector('.following-count').textContent = followingData.following.data.length;
    document.querySelector('.followers-count').textContent = followersData.followers.data.length;
    
    await createMessageTable();
    await loadComments();
    
    // Add click event to avatar for spinning animation
    document.querySelector('.avatar').addEventListener('click', function() {
      this.classList.add('spinning');
      // Remove the class after animation completes to allow repeated clicks
      this.addEventListener('animationend', function() {
        this.classList.remove('spinning');
      }, {once: true});
    });
  } catch (error) {
    console.error('Error loading profile:', error);
  }
}

async function loadComments() {
  try {
    const query = `SELECT * FROM message 
                  ORDER BY timestamp DESC 
                  LIMIT 50`; // Limit number of comments loaded
    
    const response = await fetch('/api/v1/sql/?' + new URLSearchParams({sql: query}));
    const comments = await response.json();
    
    const commentsList = document.querySelector('.comments-list');
    commentsList.innerHTML = '';
    
    if (comments && Array.isArray(comments) && comments.length > 0) {
      comments.forEach(comment => {
        // Sanitize data before displaying
        const safeUsername = comment.username
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#039;');
        
        const safeMessage = comment.message
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#039;');
        
        const commentElement = document.createElement('div');
        commentElement.className = 'comment';
        commentElement.innerHTML = `
          <div class="comment-header">
            <img class="comment-avatar" src="https://images.websim.ai/avatar/${safeUsername}" 
                 alt="${safeUsername}'s avatar" width="30" height="30">
            <span class="comment-username">@${safeUsername}</span>
            <span class="comment-time">${new Date(comment.timestamp).toLocaleString()}</span>
          </div>
          <div class="comment-text">${safeMessage}</div>
        `;
        commentsList.appendChild(commentElement);
      });
    } else {
      commentsList.innerHTML = `
        <div class="comment">
          <div class="comment-text">No comments yet. Be the first to comment!</div>
        </div>
      `;
    }
  } catch (error) {
    console.error('Error loading comments:', error);
  }
}

async function postComment() {
  try {
    const user = await window.websim.getUser();
    if (!user) {
      alert('Please login to comment');
      return;
    }
    
    const commentInput = document.querySelector('.comment-input');
    let message = commentInput.value.trim();
    
    // Basic input validation
    if (!message) {
      alert('Comment cannot be empty');
      return;
    }
    
    if (message.length > 500) {
      alert('Comment must be 500 characters or less');
      return;
    }
    
    // Sanitize input - escape HTML special characters
    message = message
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#039;')
      .replace(/\\/g, '\\\\')
      .replace(/'/g, "''");
    
    // Further protect against SQL injection
    const userId = user.id.replace(/[^a-zA-Z0-9-]/g, '');
    const username = user.username.replace(/[^a-zA-Z0-9_]/g, '');
    
    const query = `INSERT INTO message (user_id, username, message) 
                  VALUES ('${userId}', '${username}', '${message}')`;
    
    await fetch('/api/v1/sql/?' + new URLSearchParams({sql: query}));
    
    commentInput.value = '';
    await loadComments();
  } catch (error) {
    console.error('Error posting comment:', error);
    alert('Error posting comment. Please try again.');
  }
}

setInterval(async () => {
  try {
    await loadComments();
  } catch (error) {
    console.error('Error refreshing comments:', error);
  }
}, 1000);

window.addEventListener('load', loadProfile);
</script>
